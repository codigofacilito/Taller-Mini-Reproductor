<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Taller Player Api Audio</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<center>
					<img src="img/cf.png" width="300" alt="">
				</center>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<img id="img-album" src="img/coco.jpg" alt="" width="300" height="300">
				<audio id="player" controls></audio>
			</div>
			<div class="col-md-6">
				<button class="btn btn-success" id="shuffle"><i class="fa fa-random"></i></button>
				<ul class="list-group" id="playlist"></ul>
			</div>
			
		</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/e622d3b53e.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
